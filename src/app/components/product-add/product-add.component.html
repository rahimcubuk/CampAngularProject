<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Add Product Page</h5></div>
      <div class="card-body">
        <form [formGroup]="productAddForm">
          <table>
            <tr>
                <td> <label for="productName">Product Name</label> </td>
                <td>
                    <div class="form-group">
                        <input type="text" id="productName" formControlName="productName" class="form-control" placeholder="Product Name" />
                    </div>
              </td>
            </tr>
            <tr>
                <td> <label for="categoryId">Category</label> </td>
                <td>
                    <div class="form-group">
                        <input type="number" id="categoryId" formControlName="categoryId" class="form-control" placeholder="Category" />
                    </div>
                </td>
            </tr>
            <tr>
                <td> <label for="unitPrice">Unit Price</label> </td>
                <td>
                    <div class="form-group">
                        <input type="number" id="unitPrice" formControlName="unitPrice" class="form-control" placeholder="Unit Price" />
                    </div>
                </td>
            </tr>
            <tr>
                <td> <label for="unitsInStock">Units In Stock</label> </td>
                <td>
                    <div class="form-group">
                        <input type="number" id="unitsInStock" formControlName="unitsInStock" class="form-control" placeholder="Units In Stock" />
                    </div>
                </td>
            </tr>
          </table>
        </form>
      </div>
      <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="add()">ADD</button>
      </div>
    </div>
  </div>
</div>

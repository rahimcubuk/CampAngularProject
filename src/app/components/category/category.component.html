<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<ul class="list-group" style="margin-top: 30px" *ngIf="dataLoaded != false">
  <li class="list-group-item">CATEGORIES</li>
  <li *ngFor="let category of categories" class="list-group-item list-group-item-info">
    {{ category.categoryName }}
  </li>
</ul>
